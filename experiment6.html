<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #main {
        width: 95%;
        height: 50%;
        background-color: #e0e0e0;
        margin: 50px auto;
        border: 2px solid black;
        border-radius: 10px;
      }
      #header {
        width: 88%;
        height: 80px;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto 0 auto;
        border-radius: 10px;
      }
      #box {
        width: 300px;
        height: 400px;
        border: 2px solid grey;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        background-color: #f9f9f9;
      }
      #box1 {
        width: 100%;
        height: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 20px;
      }
      #box1 img {
        max-width: 80%;
        max-height: 80%;
      }
      #box2 {
        width: 90%;
        height: 40%;
        text-align: center;
      }
      #box2 h3 {
        margin: 10px 0 5px 0;
        font-size: 20px;
      }
      #box2 h5 {
        margin: 5px 0 10px 0;
        font-size: 14px;
        color: grey;
      }
      #box2 h4 {
        margin: 10px 0;
        font-size: 18px;
        color: darkgreen;
      }
      #btn {
        width: 80%;
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      #btn:hover {
        background-color: darkblue;
      }
      #sss {
        color: grey;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="header"><h1>ShopEasy</h1></div>
      <div id="box">
        <div id="box1">
          <img src="Screenshot 2025-11-06 101014.png" alt="t-shirt" />
        </div>
        <div id="box2">
          <h3>Classic Cotton T-Shirt</h3>
          <h5>
            Soft, breathable cotton, Regular fit. Available in multiple colors.
          </h5>
          <h4>₹799 <del id="sss">₹1,199</del></h4>
          <button id="btn">Add to Cart</button>
        </div>
      </div>
    </div>
    <h2>Made by Shiv Sagar Singh <br />Roll no : 2025B01010894<br />CSE-26</h2>
  </body>
</html>
