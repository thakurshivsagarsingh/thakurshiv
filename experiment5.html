<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Student Registration Form</h2><hr>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male

        <input type="radio" id="female" name="gender" value="female"> Female

        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>--Select Course--</option>
            <option value="Course1">Course1</option>
            <option value="Course2">Course2</option>
        </select><br><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <hr><p style="text-align: center;">&copy; 2025 Student Registration Portal</p>

</body>
</html>
